<h1>Grafico de barras</h1><hr>

<div class="row">
    <div class="col">
    
        <div>
            <div style="display: block">
              <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                >
              </canvas>
            </div>
            <button class="btn btn-primary float-end"
            (click)="randomize()">
                Actualizar
            </button>

    </div>
</div>
